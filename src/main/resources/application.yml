spring:
  datasource:
    url: jdbc:mysql://db:3306/mydb
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: redis
      port: 6379

server:
  port: 8080

logging:
  level:
    root: INFO
